<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="T2.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Weather Application</h1>
      <form
        class="text-center text-muted change-location my-4 d-flex flex-column"
      >
        <label for="">Enter a location for weather information</label>
        <input
          type="text"
          name="city"
          class="form-control my-3 py-3"
          id="get-input"
        />
      </form>

      <!-- weather information -->
      <div class="card shadow-lg rounded p-3 "hidden>
       
        <div class="details">
          <div>
            <h1 id="temp"></h1>
            <p class="fs-5" id="temp-desc"></p>
          </div>
          <p id="humidity" class="fs-4"></p>
          <p id="wind-speed" class="fs-4"></p>
          <p id="time-zone" class="fs-4"></p>
        </div>
      </div>
    </div>

    <script src="./javascript/T2.js"></script>
  </body>
</html>
